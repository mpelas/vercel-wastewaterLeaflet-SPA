<!DOCTYPE html>
<html>
<head>
    <title>Wastewater No-Swim Zones Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            max-width: 300px;
        }
        .info h4 { margin: 0 0 5px; color: #777; }
        .legend {
            line-height: 18px;
            color: #555;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="leaflet.js"></script>   <!--// https://unpkg.com/leaflet@1.9.4/dist/leaflet.js -->
    <script src="L.KML.js"></script>         <!--// https://unpkg.com/leaflet-kml@1.0.0/L.KML.js   -->
    <script>
        // Initialize map centered on Greece
        const map = L.map('map').setView([40.6401, 22.9444], 6);
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Info control
        const info = L.control();
        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        info.update = function (props) {
            this._div.innerHTML = '<h4>Wastewater No-Swim Zones</h4>' +
                (props ?
                    '<b>Location:</b> ' + (props.location || 'N/A') + '<br>' +
                    '<b>Status:</b> ' + (props['Column1.compliance'] === 'false' ?
                        '<span style="color: red;">⚠️ NON-COMPLIANT</span>' :
                        '<span style="color: green;">✓ Compliant</span>') + '<br>' +
                    '<b>Details:</b> ' + (props.details || 'N/A')
                : 'Hover over a zone');
        };
        info.addTo(map);

        // Style function for KML layers
        function style(feature) {
            const isCompliant = feature.properties['Column1.compliance'] !== 'false';
            return {
                fillColor: isCompliant ? '#3388ff' : '#ff0000',
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.5
            };
        }

        // Highlight feature
        function highlightFeature(e) {
            const layer = e.target;
            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });
            layer.bringToFront();
            info.update(layer.feature.properties);
        }

        // Reset highlight
        function resetHighlight(e) {
            const layer = e.target;
            layer.setStyle(style(layer.feature));
            info.update();
        }

        // Zoom to feature
        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        // Load KML from GCS
        const kmlUrl = 'https://storage.googleapis.com/wastewater_plants_spa/wastewater_no_swim_zones.kml';

        fetch(kmlUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load KML file: ' + response.statusText);
                }
                return response.text();
            })
            .then(kmlText => {
                const parser = new DOMParser();
                const kml = parser.parseFromString(kmlText, 'text/xml');
                const kmlLayer = new L.KML(kml, {
                    onEachFeature: function(feature, layer) {
                        layer.on({
                            mouseover: highlightFeature,
                            mouseout: resetHighlight,
                            click: zoomToFeature
                        });
                    },
                    style: style
                });

                kmlLayer.on('loaded', function(e) {
                    map.addLayer(kmlLayer);
                    const bounds = kmlLayer.getBounds();
                    if (bounds.isValid()) {
                        map.fitBounds(bounds);
                    } else {
                        console.warn('KML bounds were invalid. Check file content.');
                    }
                    console.log('KML loaded successfully.');
                });
            })
            .catch(error => {
                console.error('Error loading KML:', error);
                info._div.innerHTML = `<h4>Map Data Error</h4>Failed to load map data. Check the browser console.`;
            });

        // Add legend
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'info legend');
            div.innerHTML = `
                <strong>Zone Status</strong><br>
                <i style="background: #3388ff"></i> Compliant<br>
                <i style="background: #ff0000"></i> Non-Compliant
            `;
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
